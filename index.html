<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="calculator-container">
        <section class="output">
            <div class="display">420</div>
        </section>
        <section class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
        </section>
        <section class="operations">
            <button>/</button>
            <button>*</button>
            <button>+</button>
            <button>-</button>
        </section>
        <button id="equals">=</button>
    </section>
</body>
</html>
