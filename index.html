<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">4544</div>
            <div data-current-operand class="current-operand">5555</div>
        </div>
        <button class="span-two">AC</button>
        <button class="span-two">DEL</button>
        <button class="operationBtn">รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operationBtn">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operationBtn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operationBtn">-</button>
        <button>.</button>
        <button>0</button>
        <button class="operationBtn">=</button>
    </div>
</body>
</html>
